<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Communication Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        img {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Verbal Communication Skills Trainer</h1>
    <ul>
        <li>
            <a href="/chat">
                <img src="https://img.icons8.com/color/48/000000/chat.png" alt="Chat Icon">
                Chat Mode
            </a>
        </li>
        <li>
            <a href="/voice">
    
                <img src="https://img.icons8.com/color/48/000000/microphone.png" alt="Microphone Icon">
                Voice Mode
            </a>
        </li>
        <li>
            <a href="/train">
                <img src="https://img.icons8.com/color/48/000000/training.png" alt="Training Icon">
                Training Activities
            </a>
        </li>
        <li>
            <a href="/assess">
                <img src="https://img.icons8.com/color/48/000000/presentation.png" alt="Presentation Icon">
                Presentation Assessment
            </a>
        </li>
    </ul>
</body>
</html>
